<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link font awsome -->
    <script src="https://kit.fontawesome.com/57a00f6fb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="text-center">
            <h1 class="text-lg font-bold">AI Universe Hub</h1>
            <button class="text-xs bg-[#EB5757] text-white px-2 py-1 rounded-md mt-2">Sort By Date</button>
        </nav>
    </header>
    <main>
        <section>
            <div id="ai-container" class="w-fit container mx-auto gap-4 ai-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
        <!-- modal -->
            <div class="modal">
                <!-- You can open the modal using ID.showModal() method -->
                <dialog id="my_modal_3" class="modal">
                <form id="modal-form" method="dialog" class="modal-box max-w-[1000px]">
                </form>
                </dialog>
            </div>
        </section>
        <div class="show-more-btn text-center">
            <button class="text-xs bg-[#EB5757] text-white px-2 py-1 rounded-md my-10">show more</button>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
